<!doctype html>
<html ng-app="ng-maps">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="controller/ng-maps.js"></script>
  </head>
  <body>
      <!-- Div to show the place list-->
    <div class="place-list" ng-controller="PropertyListController as propertyList">
      <button type="button" id="addNewPlaceBtn">+ Add New</button>
      <table>
          <tr>
              <th>
                  Name
              </th>
              <th>
                  Address
              </th>
              <th>
                  Owner
              </th>
          </tr>
          <tr ng-repeat="property in propertyList.properties">
              <td>
                  {{property.name}}
              </td>
              <td>
                  {{property.address}}
              </td>
              <td>
                  {{property.owner.name}}
              </td>
          </tr>
      </table>
    </div>
    
    <!-- Div to show the seleccted map -->
    <div id="place-details">
        <div id="place-details-left">
            <div class="details-heading">
                <h4>Tokyo apartment with view</h4>    
            </div>
            <div class="estate-details">
                <div class="address">
                    Address :
                </div>
                <div class="owner">
                    Owner :
                </div> 
                <div class="Latitude">
                    Address :
                </div>
                <div class="Longitude">
                    Owner :
                </div> 
            </div>
            <div class="edit-details">
                <u><a>Edit</a></u>
            </div>
        </div>
        <div id="map-details-right">
            <img class="map-fix" src="" alt="google maps"/>            
        </div>
        <!--<div class="clear-both"></div>-->
    </div>
    
    <!-- Div to edit the property details-->
    <div class="edit-property-details">
        <form>
            <div class="property-info">
                    <div class="form-group">
                        <label for="">Title :</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="">Address:</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="">Owner:</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="">Latitude:</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="">Longitude:</label>
                        <input type="text" class="form-control"/>
                    </div>
            </div>
            <div class="edit-control-btn">
                <button type="button">Cancel</button>
                <button type="button">Save</button>
            </div>
        </form>
    </div>
  </body>
</html>
